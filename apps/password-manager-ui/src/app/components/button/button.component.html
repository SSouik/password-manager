<div [ngSwitch]="type" [ngClass]="additionalClasses">
  <button
    *ngSwitchCase="'basic'"
    class="pm--Button-Container"
    [ngClass]="{
      'pm--BackgroundColor-White': color === 'basic'
    }"
    mat-button
    type="button"
    [color]="color"
    (click)="(onClick)"
  >
    {{ label }}
  </button>
  <button
    *ngSwitchCase="'raised'"
    class="pm--Button-Container"
    [ngClass]="{
      'pm--BackgroundColor-White': color === 'basic'
    }"
    mat-raised-button
    type="button"
    [color]="color"
    (click)="(onClick)"
  >
    {{ label }}
  </button>
  <button
    *ngSwitchCase="'stroked'"
    class="pm--Button-Container"
    [ngClass]="{
      'pm--BackgroundColor-White': color === 'basic'
    }"
    mat-stroked-button
    type="button"
    [color]="color"
    (click)="(onClick)"
  >
    {{ label }}
  </button>
  <button
    *ngSwitchCase="'flat'"
    class="pm--Button-Container"
    [ngClass]="{
      'pm--BackgroundColor-White': color === 'basic'
    }"
    mat-flat-button
    type="button"
    [color]="color"
    (click)="(onClick)"
  >
    {{ label }}
  </button>
  <button *ngSwitchCase="'icon'" mat-icon-button type="button" [color]="color" (click)="(onClick)">
    {{ label }}
  </button>
  <button *ngSwitchCase="'fab'" mat-fab type="button" [color]="color" (click)="(onClick)">
    {{ label }}
  </button>
  <button *ngSwitchCase="'miniFab'" mat-mini-fab type="button" [color]="color" (click)="(onClick)">
    {{ label }}
  </button>
</div>
