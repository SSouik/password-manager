<div class="pm--Container-Spotlight">
  <mat-card class="pm--BackgroundColor-Gray100">
    <mat-card-header class="pm--Form-Title"
      ><mat-card-title class="pm--Text-Center"
        ><img src="/assets/images/password-manager-logo.png" height="200px" width="200px" /></mat-card-title
      ><mat-card-subtitle class="pm--Text-Center"
        >Please enter your username and password.</mat-card-subtitle
      ></mat-card-header
    >
    <div class="pm--Form-Content pm--mt8">
      <mat-card-content>
        <mat-form-field class="pm--Form-Field">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" />
        </mat-form-field>
        <mat-form-field class="pm--Form-Field">
          <mat-label>Password</mat-label>
          <input matInput placeholder="P@ssword123" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="pm--Form-Actions pm--mb8">
        <button mat-raised-button class="pm--Form-Action" color="primary">Login</button>
      </mat-card-actions>
      <mat-card-footer>
        <a mat-button class="pm--mr5" color="accent">Forgot username or password?</a>
        <a mat-button color="accent">Don't have an account? Create one</a>
      </mat-card-footer>
    </div>
  </mat-card>
</div>
